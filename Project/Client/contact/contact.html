 <div id="out_div">

	<h1  id="logg" style="text-align:center; color:#158298;"> Contact Us</h1>

	<div class="container" id="div_enterInfo">

			<div class="col-md-1">
			</div>
			<div class="col-md-6">
				<form id="ContactForm" action='/' target="_blank" method="POST" autocomplete="off">

					<input class="inputs" type="text" name="name" id="name" placeholder="Your Name"><br><br>

					<br>
					<select class="inputs" id="reason" name="reason">

						<option value="Business Partnerships">Business Partnerships</option>
						<option value="Privacy Questions">Privacy Questions</option>
						<option value="Other">Other</option>
					</select><br><br>
					<textarea class="inputs" rows="4" cols="5" name="comment" id="comment" placeholder="Enter your comment here."></textarea><br>
					<br><br>
					<button type="submit" form="ContactForm" class="btn btn-primary" onclick="return submitClick()" style="margin-top: -5px;">Send</button>
				</form>
			</div>
			<div class="col-md-5">
				<div>
